<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motobike Store</title>
    <link href="css/estilos.css" rel="stylesheet">
    <script type="module" src="cmp/mi-footer.js"></script>
</head>

<body class="contacto">
    <header>
        <h1>
            <p class="titulo">
                Motobike Store México
            </p>
        </h1>
    </header>

    <nav>
        <ul>
            <h3>
                <a href="index.html">
                    <li>Principal</li>
                </a>
                <li>Motocicletas</li>
            </h3>
        </ul>
    </nav>


    <section>
        <article>
            Si requieres más información, te invitamos a que te pongas en contacto con nosotros para aclarar cualquier
            duda que tengas referente a nuestros productos y servicios.
        </article>
    </section>

    <aside>
        <blockquote>Mensaje 1</blockquote>
    </aside>

    <form action="form">
        <p class="forma">
            <label>
                Nombre/Empresa:
                <input type="text" name="nombre">
            </label>
            <label>
                Asunto:
                <input type="text" name="asunto">
            </label>
            <label>
                Email:
                <input type="text" name="correo">
            </label>
            <label>
                Estado:
                <input type="text" name="estado">
            </label>
            <label>
                Mensaje:
            <textarea name="mensaje" ></textarea>
            </label>
            
            <button>Enviar</button>
        </p>
        <p>

    </form>



    <footer>
        Derechos Reservados &copy; 2020-2021
    </footer>

    <mi-footer>
    </mi-footer>
</body>





</html>
