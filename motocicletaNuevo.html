<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Nueva motocicleta</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Agregar nueva motocicleta</h1>
      <div class="herramientas">
        <a href="motocicletas.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Marca
        <input name="marca"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Modelo
        <input name="modelo" type="text">
      </label>
    </p>
    <p>
      <label>
        Year
        <input name="year" type="text">
      </label>
    </p>
    <p>
      <label>
        Imagen de Motocicleta
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>


    <!--
      Maneja una asociaciÃ³n a
      muchos.
    -->

    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlMotocicletaNuevo.js">
    </script>
</body>
</html>
